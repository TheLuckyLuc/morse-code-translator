        <h1>Morse Code Translator</h1>
        <section id="language">
            <label for="language-english">Type in English here...</label>
            <textarea name="english" id="language-english" cols="30" rows="10"></textarea>
        </section>
        <section id="morse">
            <label for="morse-code">Type in Morse Code here...</label>
            <textarea name="morse-code" id="morse-code" cols="30" rows="10"></textarea>
        </section>
        <section id="result">
                <label for="result">Translation</label>
                <textarea disabled name="result" id="result-box" cols="30" rows="10"></textarea>
        </section>
        
        <script src="main.js"></script>
    </body>
